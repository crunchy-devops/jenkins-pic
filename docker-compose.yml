version: '3.3'

volumes:
  jmeter_dir:
  jenkins-home:
  #elasticsearch:
  #liquibase_dir:

networks:
  prodnetwork:
    driver: bridge

services:
 nexus:
  hostname: nexus
  image: sonatype/nexus3
  #build: ./nexus
  ports:
    - "18081:8081"
  networks:
    - prodnetwork

 jenkins:
  hostname: jenkins
  image: bitnami/jenkins
  #image: systemdevformations/jenkins-sonar:v3
  #build: ./jenkins
  ports:
    - "18080:8080"
    - "50000:50000"
  networks:
    - prodnetwork
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /usr/bin/docker:/usr/bin/docker
    - jenkins-home:/var/jenkins_home
    - jmeter_dir:/jmeter
    #- liquibase_dir:/liquibase
  depends_on:
    - nexus
    - sonar
    - jmeter
    #- liquibase
    #- gitlab-ce
  environment:
    - NEXUS_PORT=8081
    - SONAR_PORT=9000
    - SONAR_DB_PORT=5432

 sonar:
  hostname: sonar
  #image: systemdevformations/sonar-cicd:v1
  #image: sonarqube
  image: sonarqube:8.9.7-community
  ports:
   - "19000:9000"
   #- "5432:5432"
  networks:
    - prodnetwork
  #depends_on:
  #  - sonardb
  #environment:
  # - SONARQUBE_JDBC_URL=jdbc:postgresql://sonardb:5432/sonar
  # - SONARQUBE_JDBC_USERNAME=sonar
  # - SONARQUBE_JDBC_PASSWORD=sonar

 #sonardb:
  #hostname: sonardb
  #networks:
  #  - prodnetwork
  #image: postgres
  #environment:
  # - POSTGRES_USER=sonar
  # - POSTGRES_PASSWORD=sonar
  #volumes:
  #  - /opt/postgres/data:/var/lib/postgresql/data

 jmeter:
   hostname: jmeter
   build: ./jmeter
   command: tail -f /dev/null
   networks:
     - prodnetwork
   volumes:
     - jmeter_dir:/jmeter
     - /opt/jmeter/results:/results
     - /opt/jmeter/scripts:/scripts

# To execute this docker-compose yml file use `docker-compose -f docker-compose-v3.yml up`
# Add the `-d` flag at the end for detached execution
# To stop the execution, hit Ctrl+C, and then `docker-compose -f docker-compose-v3.yml down`
 chrome:
   image: selenium/node-chrome:4.5.0-20221004
   shm_size: 2gb
   depends_on:
     - selenium-hub
   environment:
     - SE_EVENT_BUS_HOST=selenium-hub
     - SE_EVENT_BUS_PUBLISH_PORT=4442
     - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
   networks:
     - prodnetwork

 firefox:
   image: selenium/node-firefox:4.5.0-20221004
   shm_size: 2gb
   depends_on:
     - selenium-hub
   environment:
     - SE_EVENT_BUS_HOST=selenium-hub
     - SE_EVENT_BUS_PUBLISH_PORT=4442
     - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
   networks:
     - prodnetwork

       
 selenium-hub:
   image: selenium/hub:4.5.0-20221004
   container_name: selenium-hub
   ports:
     - "4442:4442"
     - "4443:4443"
     - "4444:4444"
   networks:
     - prodnetwork

